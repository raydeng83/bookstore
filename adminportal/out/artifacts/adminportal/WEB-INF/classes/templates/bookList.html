<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head th:replace="common/header :: common-header"/>
<body>
<div th:replace="common/header :: navbar"/>

<div class="container">
    <div class="table-responsive">
        <table id="example" class="table table-bordered table-hover table-striped">
            <thead>
            <tr>
                <th><input type="checkbox"/></th>
                <th>Title</th>
                <th>Author</th>
                <th>Category</th>
                <th>List Price</th>
                <th>Our Price</th>
                <th>Active?</th>
                <th>Operation</th>
            </tr>
            </thead>
            <tbody>
            <tr class="box" data-th-each="book : ${bookList}">
                <td>
                    <input hidden="hidden" name="id" th:value="${book.id}" />
                    <input th:id="'selected'+${book.id}" class="checkboxBook" type="checkbox"/>
                </td>
                <td><a th:href="@{/book/bookInfo?id=}+${book.id}"><span th:text="${book.title}"></span></a></td>
                <td data-th-text="${book.author}">...</td>
                <td data-th-text="${book.category}">...</td>
                <td data-th-text="${book.listPrice}">...</td>
                <td data-th-text="${book.ourPrice}">...</td>
                <td data-th-text="${book.active}">...</td>
                <td>
                        <input hidden="hidden" name="id" th:value="${book.id}" />
                        <button th:id="'oneBook-'+${book.id}" class='btn btn-danger btn-xs delete-book' type="submit" value="delete"><span
                                class="fa fa-times"></span> delete
                        </button>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <button class="btn btn-danger" id="deleteSelected">Delete Selected</button>
</div>

<div th:replace="common/header :: body-bottom-scripts"/>
</body>
</html>
