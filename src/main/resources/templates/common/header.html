    <title>Le's BookStore</title>

<!-- Navigation -->
<div th:fragment="navbar">
    <div class="page-top " style="width: 100%; height: 20px; background-color: #f46b42;"></div>
    <nav class="navbar navbar-default navbar-inverse">
        <div class="container">
            <div class="navbar-header">
                <!-- The mobile navbar-toggle button can be safely removed since you do not need it in a non-responsive implementation -->
                <a class="navbar-brand" th:href="@{/}">LE'S BOOKSTORE</a>
            </div>
            <!-- Note that the .navbar-collapse and .collapse classes have been removed from the #navbar -->
            <div id="navbar">
                <ul class="nav navbar-nav navbar-left">
                    <li class="dropdown">
                        <a th:href="@{/bookshelf}" class="dropdown-toggle" data-hover="dropdown"
                           role="button"> <span style="font-size: large">BOOKS</span></a>
                        <ul class="dropdown-menu">
                            <li><a th:href="@{/bookshelf}">Browse the bookshelf</a></li>
                            <li><a href="#">Another action</a></li>
                            <li><a href="#">Something else here</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">Separated link</a></li>
                            <li role="separator" class="divider"></li>
                            <li><a href="#">One more separated link</a></li>
                        </ul>
                    </li>
                    <form class="navbar-form">
                        <div class="form-group">
                            <input type="text" class="form-control" placeholder="Search"/>
                        </div>
                        <button type="submit" class="btn btn-default">Search</button>
                    </form>
                </ul>

                <ul class="nav navbar-nav navbar-right">
                    <li><a th:href="@{/shoppingCart/cart}">SHOPPING CART</a></li>
                    <li><a sec:authorize="isAnonymous()" th:href="@{/login}">MY ACCOUNT</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/myProfile}">MY ACCOUNT</a></li>
                    <li sec:authorize="isAuthenticated()"><a th:href="@{/logout}">LOGOUT</a></li>
                </ul>
            </div><!--/.nav-collapse -->
        </div>
    </nav>
</div>
